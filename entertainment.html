  <script>
    let n = `https://newsapi.org/v2/top-headlines?country=us&category=entertainment&apiKey=abe28a64cdb544148cc2e14ead9537cc&_=${new Date().getTime()}`;

    const newsApp = async () => {
      const response = await fetch(n);
      const data = await response.json();
      console.log(data);
      const articles = data.articles;
      const videoElements = document.querySelectorAll(".video");
      const titleElements = document.querySelectorAll(".title");
      const nameElements = document.querySelectorAll(".name");
      const publishElements = document.querySelectorAll(".publish");
      const shuffledArticles = articles.sort(() => Math.random() - 0.5);
      for (let i = 0; i < videoElements.length && i < shuffledArticles.length; i++) {
        const article = shuffledArticles[i];

        videoElements[i].innerHTML = `<img src="${article.urlToImage}" alt="News Image" class="w-[100%] h-48 md:h-96" />`;
        titleElements[i].innerHTML = article.title;
        nameElements[i].innerHTML = article.source.name + " â€¢ ";
        publishElements[i].innerHTML = article.publishedAt;
      }
      console.log(shuffledArticles);
    }

    newsApp();
  </script>
